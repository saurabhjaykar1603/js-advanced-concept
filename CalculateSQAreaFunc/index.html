<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const side = parseInt(prompt('Enter Square Side Size'));
        function calculateAreaOfSquare() {
            const area = side * side;
            // document.write(` Area of Square is ${area} `);
            return area;
        }
        // calculateAreaOfSquare() 
        const ans = calculateAreaOfSquare();
        document.write(` Area of Square is ${ans}`);



    </script>
</body>
