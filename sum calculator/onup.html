<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" name="" id="text" onkeyup="showText()">

    <p id="preview"> Preview : </p>
    
    <script>
        const inputBox = document.getElementById("text");
        const previewParagraph = document.getElementById("preview");

        function showText(){
            previewParagraph.innerText =  inputBox.value ;

        }

    </script>

</body>

</html>
